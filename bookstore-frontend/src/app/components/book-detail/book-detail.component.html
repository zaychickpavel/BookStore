<div class="container">
	<hr class="book-divider">


	<div class="row book" *ngIf="book">

		<div class="col-md-7 push-md-5" *ngIf="!editMode">
			<h2 class="book-heading">{{book.name}}</h2>
			<div *ngIf="book.authors">
				<p *ngFor="let author of book.authors">{{author.name}}</p>
			</div>
			<hr class="book-divider">
			<p class="lead">{{book.description}}</p>
			<hr class="book-divider">
			<div class="row" *ngIf="book.publisher">

					{{book.publisher.name}}
				</div>
			</div>

			<div class="row" *ngIf="book.publishingYear">

					Год издания
				</div>
				<div class="col-md-4">
					{{book.publishingYear}}
				</div>
			</div>

			<div class="row" *ngIf="book.numberOfPages">
				<div class="col-md-4">
					Страниц
				</div>
				<div class="col-md-4">
					{{book.numberOfPages}}
				</div>
			</div>

			<div class="row" *ngIf="book.isbn">
				<div class="col-md-4">
					ISBN
				</div>
				<div class="col-md-4">
					{{book.isbn}}
				</div>
			</div>


			<hr class="book-divider">
			<div>
				<button type="button" class="btn btn-primary" (click)="edit()">Изменить</button>
				<button type="button" class="btn btn-primary" (click)="delete()">Удалить</button>
				<button type="button" class="btn btn-primary" (click)="back()">Назад</button>
			</div>

				<input id="name" required [(ngModel)]="book.name" pInputText class="form-control" />
			</div>

			<div class="form-group">
				<label for="author">Автор</label>
				<p-multiSelect id="author" [options]="authorItems" [(ngModel)]="book.authors" defaultLabel="Выберите автора:"  class="form-control"></p-multiSelect>
			</div>

			<div class="form-group">
				<label for="publisher">Издательство</label>
				<p-dropdown id="publisher" [options]="publisherItems" [(ngModel)]="book.publisher" filter="filter" class="form-control"></p-dropdown>
			</div>

			<div class="form-group">
				<label for="genre">Жанры</label>
				<p-multiSelect id="genre" [options]="genreItems" [(ngModel)]="book.genres" defaultLabel="Выберите жанр:"  class="form-control"></p-multiSelect>
			</div>

			<div class="form-group">
				<label for="description">Описание</label>
				<textarea id="description" [(ngModel)]="book.description" rows="5" cols="30" pInputTextarea></textarea>

			<div class="form-group">

			<div class="form-group">

			</div>

			<div class="form-group">
